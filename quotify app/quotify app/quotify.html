<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigi      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="quotify.css" />
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const quotes = [];
      const nameRef = React.createRef();
      const quoteRef = React.createRef();
      const clearInputs = () => {
        nameRef.current.value = "";
        quoteRef.current.value = "";
      };
      const handleQuote = (event) => {
        if (event.key === "Enter") {
          const name = nameRef.current.value;
          const quote = quoteRef.current.value;
          if (name && quote) {
            quotes.push({ name, quote });
            rootElement.render(<App />);
            clearInputs();
          }
        }
      };
      const App = () => (
        <div className="App">
          <h2>Quotify</h2>
          <div className="quotes">
            {quotes.map((q, i) => (
              <div key={i}>
                <i>"{q.quote}"</i>
                <b>~ {q.name}</b>
              </div>
            ))}
          </div>
          <div>
            <input
              ref={nameRef}
              type="text"
              placeholder="Name"
              onKeyPress={handleQuote}
            />
            <input
              ref={quoteRef}
              type="text"
              placeholder="Quote"
              onKeyPress={handleQuote}
            />
          </div>
        </div>
      );
      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
